<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediVault - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #10b981;
        --accent: #f59e0b;
        --info: #3b82f6;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --dark: #111827;
        --darker: #0f172a;
        --light: #f8fafc;
        --gradient-start: #8b5cf6;
        --gradient-end: #3b82f6;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        color: var(--light);
        overflow-x: hidden;
      }

      .glass {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.4);
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      .slide-up {
        animation: slideUp 0.5s ease-out;
      }

      .pulse-glow {
        animation: pulseGlow 2s infinite;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes pulseGlow {
        0% {
          box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
        }
      }

      .gradient-text {
        background: linear-gradient(
          135deg,
          var(--gradient-start) 0%,
          var(--gradient-end) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .gradient-bg {
        background: linear-gradient(
          135deg,
          var(--gradient-start) 0%,
          var(--gradient-end) 100%
        );
      }

      .modal-overlay {
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
      }

      /* Toast notifications */
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .toast {
        padding: 16px 20px;
        border-radius: 12px;
        color: white;
        font-weight: 500;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        max-width: 350px;
        animation: slideInRight 0.3s ease-out;
        transition:
          transform 0.3s ease,
          opacity 0.3s ease;
      }

      .toast.success {
        background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
      }

      .toast.error {
        background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
      }

      .toast.warning {
        background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
      }

      .toast.info {
        background: linear-gradient(135deg, var(--info) 0%, #1d4ed8 100%);
      }

      .toast i {
        margin-right: 10px;
        font-size: 1.2rem;
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Loading Overlay -->
    <div
      id="loadingOverlay"
      class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 hidden"
    >
      <div class="text-center">
        <div
          class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"
        ></div>
        <p class="text-white text-lg font-medium">Processing...</p>
      </div>
    </div>

    <div class="max-w-md w-full">
      <!-- Header -->
      <div class="text-center mb-8">
        <div
          class="w-20 h-20 rounded-full gradient-bg flex items-center justify-center mx-auto mb-4 pulse-glow"
        >
          <i class="fas fa-pills text-white text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-white">
          Medi<span class="gradient-text">Vault</span>
        </h1>
        <p class="text-gray-400 mt-2">Secure Prescription Management</p>
      </div>

      <!-- Reset Password Form -->
      <div
        id="resetPasswordContainer"
        class="glass rounded-2xl shadow-2xl p-8 slide-up"
      >
        <div id="validTokenSection" class="hidden">
          <div class="text-center mb-8">
            <div
              class="w-16 h-16 rounded-full bg-blue-500 flex items-center justify-center mx-auto mb-4"
            >
              <i class="fas fa-lock text-white text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-white">Set New Password</h2>
            <p class="text-gray-400 mt-2">Enter your new password below</p>
          </div>

          <div class="space-y-4">
            <div>
              <label for="newPassword" class="block text-gray-300 mb-2"
                >New Password</label
              >
              <input
                id="newPassword"
                type="password"
                placeholder="••••••••"
                class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
              />
            </div>

            <div>
              <label for="confirmNewPassword" class="block text-gray-300 mb-2"
                >Confirm New Password</label
              >
              <input
                id="confirmNewPassword"
                type="password"
                placeholder="••••••••"
                class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
              />
            </div>

            <button
              onclick="submitNewPassword()"
              class="w-full gradient-bg hover:opacity-90 text-white font-medium py-3 rounded-lg flex items-center justify-center transition-all duration-300 transform hover:scale-105 mt-6"
            >
              <i class="fas fa-save mr-2"></i> Reset Password
            </button>
          </div>
        </div>

        <div id="invalidTokenSection" class="hidden text-center">
          <div class="mb-8">
            <div
              class="w-16 h-16 rounded-full bg-red-500 flex items-center justify-center mx-auto mb-4"
            >
              <i class="fas fa-exclamation-triangle text-white text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-white">Invalid Reset Link</h2>
            <p class="text-gray-400 mt-2">
              This password reset link is invalid or has expired.
            </p>
          </div>

          <a
            href="index.html"
            class="gradient-bg hover:opacity-90 text-white font-medium py-3 rounded-lg flex items-center justify-center transition-all duration-300 transform hover:scale-105"
          >
            <i class="fas fa-arrow-left mr-2"></i> Back to Login
          </a>
        </div>

        <div id="loadingSection" class="text-center py-8">
          <div
            class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"
          ></div>
          <p class="text-gray-400">Verifying reset link...</p>
        </div>
      </div>

      <!-- Back to Login Link -->
      <div class="text-center mt-6">
        <a
          href="index.html"
          class="text-blue-400 hover:text-blue-300 transition-colors duration-300 flex items-center justify-center"
        >
          <i class="fas fa-arrow-left mr-2"></i> Back to Login
        </a>
      </div>
    </div>

    <script>
      const API_BASE =
        window.location.hostname === 'localhost'
          ? 'http://localhost:3000'
          : 'https://medical-prescription-backend.vercel.app';

      // Toast notification function
      function showToast(message, type = 'info') {
        const toastContainer = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;

        let icon = 'fa-info-circle';
        if (type === 'success') icon = 'fa-check-circle';
        if (type === 'error') icon = 'fa-exclamation-circle';
        if (type === 'warning') icon = 'fa-exclamation-triangle';

        toast.innerHTML = `
          <i class="fas ${icon}"></i>
          <span>${message}</span>
        `;

        toastContainer.appendChild(toast);

        // Auto remove after 5 seconds
        setTimeout(() => {
          toast.style.transform = 'translateX(100%)';
          toast.style.opacity = '0';
          setTimeout(() => {
            if (toastContainer.contains(toast)) {
              toastContainer.removeChild(toast);
            }
          }, 300);
        }, 5000);
      }

      function showLoading(show) {
        const loadingOverlay = document.getElementById('loadingOverlay');
        if (show) {
          loadingOverlay.classList.remove('hidden');
        } else {
          loadingOverlay.classList.add('hidden');
        }
      }

      async function apiCall(endpoint, options = {}) {
        try {
          const response = await fetch(`${API_BASE}${endpoint}`, {
            headers: {
              'Content-Type': 'application/json',
              ...options.headers,
            },
            ...options,
          });

          const data = await response.json();
          if (!response.ok) throw new Error(data.error || 'Request failed');
          return data;
        } catch (error) {
          throw new Error(error.message || 'Network error');
        }
      }

      async function submitNewPassword() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmNewPassword =
          document.getElementById('confirmNewPassword').value;

        if (!newPassword || !confirmNewPassword) {
          showToast('Please fill in both password fields', 'error');
          return;
        }

        if (newPassword !== confirmNewPassword) {
          showToast('Passwords do not match', 'error');
          return;
        }

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
          showToast('Invalid reset token', 'error');
          return;
        }

        showLoading(true);

        try {
          const response = await apiCall('/auth/reset-password', {
            method: 'POST',
            body: JSON.stringify({
              token,
              password: newPassword,
              confirmPassword: confirmNewPassword,
            }),
          });

          showToast('Password reset successfully!', 'success');

          // Redirect to login page after successful reset
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } catch (error) {
          showToast(error.message, 'error');
        } finally {
          showLoading(false);
        }
      }

      async function validateResetToken(token) {
        showLoading(true);

        try {
          const response = await apiCall('/auth/validate-reset-token', {
            method: 'POST',
            body: JSON.stringify({ token }),
          });

          document.getElementById('loadingSection').classList.add('hidden');

          if (response.valid) {
            document
              .getElementById('validTokenSection')
              .classList.remove('hidden');
          } else {
            document
              .getElementById('invalidTokenSection')
              .classList.remove('hidden');
          }
        } catch (error) {
          document.getElementById('loadingSection').classList.add('hidden');
          document
            .getElementById('invalidTokenSection')
            .classList.remove('hidden');
          showToast('Error validating reset token', 'error');
        } finally {
          showLoading(false);
        }
      }

      // Initialize the page
      document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
          validateResetToken(token);
        } else {
          document.getElementById('loadingSection').classList.add('hidden');
          document
            .getElementById('invalidTokenSection')
            .classList.remove('hidden');
        }

        // Enter key support
        ['newPassword', 'confirmNewPassword'].forEach((id) => {
          document.getElementById(id)?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitNewPassword();
          });
        });
      });
    </script>
  </body>
</html>
